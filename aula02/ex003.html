<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JS</title>
    <style>
        body {
            background-color: rgb(79, 79, 245);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgba(255, 255, 0, 0.786);
        }
    </style>
</head>
<body>
    <h1>Hello, World !</h1>
    <p>Ja me livrei da maldição !</p>

    <script>
        let n1 = Number(prompt("Digite um numero : "))
        let n2 = Number(prompt("Digite outro numero : "))
        let s = n1 + n2
        alert(`A soma entre ${n1} + ${n2} e igual a ${s} !`) // concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
    
</body>
</html>
