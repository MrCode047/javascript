<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="contagem">
            <p>
                Inicio:
                <input type="number" name="inum" id="inum" required>
            </p>
            <p>
                Fim:
                <input type="number" name="ifim" id="ifim" required>
            </p>
            <p>
                Passo:
                <input type="number" name="ipass" id="ipass" required>
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Preparando a contagem ...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
